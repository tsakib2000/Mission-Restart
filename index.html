<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCart</title>
    <!-- style sheet -->
    <link rel="stylesheet" href="/styles/style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Tailwind & daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- navbar start here  -->
    <header class="w-11/12 mx-auto">
        <div class="navbar bg-base-100 ">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="-1"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow text-base *:text-gray-500">
                        <li><a>Home</a></li>
                        <li><a>Products</a></li>
                        <li><a>About</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <a class="font-bold text-blue-500 text-2xl">SwiftCart</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-base *:text-gray-500">
                        <li><a>Home</a></li>
                        <li><a>Products</a></li>
                        <li><a>About</a></li>
                        <li><a>Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <i class="fa-solid fa-cart-shopping text-2xl"></i>
            </div>
        </div>
    </header>
    <!-- navbar end here -->

<main>
    <!-- hero section start here -->
    <section>
<div
  class="hero h-[80vh]"
  style="background-image: url('./Assets/banner-image.png');"
>
  <div class="hero-overlay "></div>
  <div class="text-white absolute left-32 top-96 md:top-96  ">
    <div class="max-w-md">
      <h1 class="mb-5 text-5xl font-bold">Best Collection For You</h1>
      <p class="mb-5">
      Discover the latest trends in fashion, electronics, and more. Shop with confidence and style at SwiftCart.
      </p>
      <button class="btn btn-primary rounded-md">Shop Now</button>
    </div>
  </div>
</div>
    </section>
    <!--Hero section end here  -->

</main>
    <script src="/script.js"></script>
</body>

</html>
